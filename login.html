<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FanScore</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Efecto de partículas en el fondo -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- Panel izquierdo -->
        <div class="left">
            <div class="left-content">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="Images/fanscore.png" alt="FanScore Logo" style="height: 65px;">
                    </div>
                    <div class="logo-text">FanScore</div>
                </div>
                <h2>Vive la pasión del fútbol</h2>
                <p>Únete a millones de aficionados en todo el mundo siguiendo partidos, estadísticas y más con FanScore.</p>
            </div>
        </div>
        
        <!-- Panel derecho -->
        <div class="right">
            <div class="right-content">
                <div>
                    <h1>HOLA FIFE</h1>
                    <p>Bienvenido a la Experiencia FIFA 2026.</p>
                </div>
                
                <div class="input-box">
                    <input type="text" placeholder="Usuario o Email" id="username">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" id="password">
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="forgot">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button class="btn" id="loginBtn">Iniciar Sesión</button>
                
                <div class="divider">
                    <span>o continuar con</span>
                </div>
                
                <button class="btn google-btn">
                    <i class="fab fa-google google-icon"></i> Google
                </button>
                
                <div class="signup">
                    ¿No tienes una cuenta? <a href="#">Regístrate ahora</a>
                </div>
                
                <!--
                <div class="socials">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // Crear partículas para el fondo
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.3 + 0.1;
                particle.style.background = `rgba(255, 255, 255, ${opacity})`;
                
                // Animación con delay aleatorio
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Mostrar notificación
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isError ? 'var(--rojo)' : 'var(--verde)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Validar formulario
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username) {
                showNotification('Por favor ingresa tu usuario o email', true);
                return false;
            }
            
            if (!password) {
                showNotification('Por favor ingresa tu contraseña', true);
                return false;
            }
            
            // Simulación de inicio de sesión exitoso
            showNotification('¡Inicio de sesión exitoso! Redirigiendo...');
            return true;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Evento login
            document.getElementById('loginBtn').addEventListener('click', validateForm);
            
            // Evento tecla Enter 
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        validateForm();
                    }
                });
            });
        });
    </script>
</body>
</html>
